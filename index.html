<!DOCTYPE html>
<html>
  <head>
  <title> Альберт </title>
  </head>
<body>
  <div id="number">
  </div>
  <script>
    var count = 0;
    function UpdateCount() {
      count = count + 1;
      document.getElementById("number").innerHTML = count;
      setTimeout(UpdateCount, 1000);
    }
  </script>
  </body>

<!DOCTYPE html>
<html>
<head>
  <title>Альберт</title>
</head>
<body>
  <div id="number"></div>
  <p title="It's title!">TEST</p>
  
  <a href="index.html">Обратно</a>
  <img src="cat.jpeg" alt="Cat"/>

  <script>
    var count = 0;
    function updateCount() {
      count = count + 1;

      setTimeout(updateCount, 1000);
    }
    updateCount();
  </script>
</body>
